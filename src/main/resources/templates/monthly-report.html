<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Báo cáo tháng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-3">Báo cáo đơn hàng tháng hiện tại</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Chỉ số</th>
        <th>Giá trị</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Tổng giá trị đơn hàng</td>
        <td th:text="${total}">0</td>
    </tr>
    <tr>
        <td>Giá trị trung bình</td>
        <td th:text="${average}">0.0</td>
    </tr>
    </tbody>
</table>
<a href="/orders" class="btn btn-primary">Quay lại danh sách đơn hàng</a>
</body>
</html>
